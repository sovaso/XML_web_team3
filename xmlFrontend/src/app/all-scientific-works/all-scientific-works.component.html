

<div class="container">
   <input style="width: 150px;" type="text" id="author"  name="author" [(ngModel)]="author" placeholder="Author"
    required autofocus/>
    <input style="width: 150px; margin: 14px;" type="text" id="title"  name="title" [(ngModel)]="title" placeholder="Title"
    required autofocus/>
    <input style="width: 150px; margin: 14px;" type="text" id="someText"  name="someText" [(ngModel)]="someText" placeholder="Text"
    required autofocus/>
    <button style="margin: 14px;" id = "search"class="btn btn-primary" (click)="search()">Search</button>
    <button id = "reset"class="btn btn-primary" (click)="reset()">Reset</button>
    <div *ngIf="message!==''">
        <ngb-alert [type]="type" >{{message}}</ngb-alert>  
    </div>
    <div *ngIf="message===''">
    <table class="table table-striped">
        <thead>
            <th>Title</th>
            <th>Authors</th>
        </thead>
        <tbody>
            <tr *ngFor="let work of acceptedWorks" >
                <!-- <ngb-tab *ngIf="event.id && event.name && event.type && event.status && event.locationInfo">  -->
                <td>{{work.title}}</td>


                <td>
                    <tr *ngFor="let author of work.authorsDTO">
                         {{author.name}} 
                         {{" "}}
                         {{author.surname}}
                    </tr> 
                </td>
                <td><button id = "button"class="btn btn-primary" (click)="open(work)">Open</button></td>
            <!-- </ngb-tab> -->
            </tr>
        </tbody> 
    </table>
<div>
</div>
