<div class="container">
    <table class="table table-striped">
         <thead>
             <th>Title</th>
             <th>Status</th>
         </thead>
         <tbody>
             <tr *ngFor="let work of worksForRevision;let index;" >
                 <!-- <ngb-tab *ngIf="event.id && event.name && event.type && event.status && event.locationInfo">  -->
                 <td>{{work.title}}</td>
                 <td>{{work.status}}</td>
                 <td><button style="background-color: red;" id = "reject" class="btn btn-primary" (click)="rejectWork(work)">Reject</button></td>
                 <td><button id = "reject" class="btn btn-primary" (click)="editWork(work)">Edit work</button></td>
             <!-- </ngb-tab> -->
             </tr>
         </tbody> 
     </table>
