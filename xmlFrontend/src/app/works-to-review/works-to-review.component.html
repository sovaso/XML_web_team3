<div class="container">
    <h2>Works to review component</h2>
    <button id = "button"class="btn btn-primary" (click)="openModal()">Open modal</button>
     <table class="table table-striped">
         <thead>
             <th>Title</th>
             <th>Authors</th>
          
         </thead>
         <tbody>
             <tr *ngFor="let work of worksToReview" >
                 <!-- <ngb-tab *ngIf="event.id && event.name && event.type && event.status && event.locationInfo">  -->
                 <td>{{work.title}}</td>
                 <td>
                    <tr *ngFor="let author of work.authorsDTO">
                         {{author.name}} 
                         {{" "}}
                         {{author.surname}}
                    </tr> 
                </td>
               
                 <td><button id = "button"class="btn btn-primary" (click)="download(work)">Download</button></td>
                 <td><button style="background-color: green;" id = "button"class="btn btn-primary" (click)="accept(work)">Accept</button></td>
                 <td><button style="background-color: red;" id = "button"class="btn btn-primary" (click)="reject(work)">Reject</button></td>
                 <td><button id = "button"class="btn btn-primary" (click)="makeAReview(work)">Make a review</button></td>
             <!-- </ngb-tab> -->
             </tr>
         </tbody> 
     </table>

 </div>
