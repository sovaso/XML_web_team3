<div class="container">
    <input style="width: 150px;" type="text" id="author"  name="author" [(ngModel)]="author" placeholder="Author"
    required autofocus/>
    <input style="width: 150px; margin: 14px;" type="text" id="title"  name="title" [(ngModel)]="title" placeholder="Title"
    required autofocus/>
    <input style="width: 150px; margin: 14px;" type="text" id="someText"  name="someText" [(ngModel)]="someText" placeholder="Text"
    required autofocus/>
     <button style="margin: 14px;" id = "search"class="btn btn-primary" (click)="search()">Search</button>
     <button id = "reset"class="btn btn-primary" (click)="reset()">Reset</button>
     <div *ngIf="message!==''">
         <ngb-alert [type]="type" >{{message}}</ngb-alert>  
     </div>
     <div *ngIf="message===''">
     <table class="table table-striped">
         <thead>
             <th>Title</th>
             <th>Status</th>
         </thead>
         <tbody>
             <tr *ngFor="let work of myWorks" >
                 <!-- <ngb-tab *ngIf="event.id && event.name && event.type && event.status && event.locationInfo">  -->
                 <td *ngIf="work.status != 'rejected'">{{work.title}}</td>
                 <td *ngIf="work.status != 'rejected'">{{work.status}}</td>
                 <td *ngIf="work.status != 'rejected'"><button id = "button"class="btn btn-primary" (click)="download(work)">Download</button></td>
                 <td *ngIf="work.status != 'accepted' && work.status != 'rejected'"><button style="background-color: red;" id = "reject"class="btn btn-primary" (click)="reject(work)">Reject</button></td>
                 <!-- <td><button style="background-color: red;" id = "button"class="btn btn-primary" (click)="delete(work)">Delete</button></td> -->
             <!-- </ngb-tab> -->
             </tr>
         </tbody> 
     </table>
